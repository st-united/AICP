name: Deploy to Cloudflare Pages

on:
  push:
    branches: [develop, uat, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/uat' && 'uat' || 'develop') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Determine environment and build
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "project_name=aicp-prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/uat" ]]; then
            echo "environment=uat" >> $GITHUB_OUTPUT
            echo "project_name=aicp-uat" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=develop" >> $GITHUB_OUTPUT
            echo "project_name=aicp-develop" >> $GITHUB_OUTPUT
          fi

      - name: Build application
        env:
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_SHORT_APP_NAME: ${{ vars.VITE_SHORT_APP_NAME }}
          VITE_NAME: ${{ vars.VITE_NAME }}
          VITE_BASE_URL_API: ${{ secrets.VITE_BASE_URL_API }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_ENVIRONMENT: ${{ steps.env.outputs.environment }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          if [[ "${{ steps.env.outputs.environment }}" == "production" ]]; then
            yarn build:prod
          elif [[ "${{ steps.env.outputs.environment }}" == "uat" ]]; then
            yarn build:uat
          elif [[ "${{ steps.env.outputs.environment }}" == "develop" ]]; then
            yarn build:dev
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ steps.env.outputs.project_name }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
